<div class="page-header">
    <h1>Pokemons</h1>
</div>
<div class="alert alert-dismissible alert-warning" *ngIf="pokemon.length==0">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4 class="alert-heading">Warning!</h4>
    <p class="mb-0">Best check yo self, you're not looking too good. Nulla vitae elit libero, a pharetra augue. Praesent commodo cursus magna, <a href="#" class="alert-link">vel scelerisque nisl consectetur et</a>.</p>
  </div>
<div class="row">
    <div class="col-md-3" *ngFor="let pokemon of pokemon">
        <div class="list-group">
            <a [routerLink]="['/pokemon',pokemon.id]" class="list-group-item list-group-item-action active">
            <img class="img-responsive" src="../../../assets/img/{{pokemon.image}}" alt="{{pokemon.name}}">
            </a>
            <a href="#" class="list-group-item list-group-item-action white-color text-center">{{pokemon.name}}
            </a>
        </div>
    </div>
</div>
