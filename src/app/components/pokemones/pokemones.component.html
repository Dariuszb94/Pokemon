<div class="page-header">
    <h1>Pokemons</h1>
</div>
<div class="container">
<div class="pokemonContainer">
    <div *ngFor="let dummy of ' '.repeat(151).split(''), let x = index">
        <div class="list-group">  
            <div *ngIf="pokemons" class="list-group-item list-group-item-action white-color text-center" (click)="getOnePokemon(x+1)" >{{pokemons[x]["name"]| titlecase }}
            </div>
        </div>
    </div>
</div>

</div>
