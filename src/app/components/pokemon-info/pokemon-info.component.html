<div class="page-header">
    <h1>{{pokemon[0].name}}</h1>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary"><a [routerLink]="['/pokemones']">&larr; Back</a></button>
      </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <div class="list-group-item list-group-item-action active">
            <img class="img-responsive" src="../../../assets/img/{{pokemon[0].image}}" alt="{{pokemon[0].name}}">
            </div>
            <div class="list-group-item list-group-item-action white-color text-center">{{pokemon[0].name}}
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <p>{{pokemon[0].bio}}</p>
    </div>
</div>
